<!DOCTYPE html>
<html>
    <head>
        <title>PROJET</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">SMART POUBELLE MAP LOCALISATEUR</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="search"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Bac01 Etoile rouge</span>
                            <span>Cotonou,Benin</span>
                        </div>
                        <div class="store-phone-number">+229-65-98-67-14</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkCE0zo9EcZFTgtQSt2w0uurEEAWVCPnE&callback=initMap">
        </script>
    </body>
</html>
